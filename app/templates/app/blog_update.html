{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <h1>Edit Post</h1>
    <form action="{% url 'blog_update' post.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="post-actions">
            <input type="submit" value="Update" class="btn">
            <a href="{% url 'blog_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock content %}
