{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div class="recipe-entry">
        <h1 style="color: #ff1744;">Delete Recipe</h1>
        <p style="font-size: 1.2rem; margin-bottom: 20px;">
            Are you sure you want to delete <strong>"{{ recipe.title }}"</strong>?
        </p>
        <p style="color: #666; margin-bottom: 30px;">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="recipe-actions">
                <input type="submit" value="Yes, Delete" class="btn btn-danger">
                <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
