{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div class="post-entry">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-author">
            <span style="font-weight: 600;">Author:</span> {{ post.author }}
        </p>
        <p class="post-body">{{ post.body }}</p>
        
        <div class="post-actions">
            <a href="{% url 'blog_list' %}" class="btn btn-secondary">‚Üê Back to Blog</a>
            <a href="{% url 'blog_update' post.pk %}" class="btn">Edit Post</a>
            <a href="{% url 'blog_delete' post.pk %}" class="btn btn-danger">Delete Post</a>
        </div>
    </div>
{% endblock content %}
